    <style>
      .gallery-section {
        padding: 4% 2%;
        background-color: #f4f4f4;
      }
      .gallery-header {
        text-align: center;
        margin-bottom: 40px;
        margin-top: 50px;
      }
      .gallery-header h2 {
        font-size: 3rem;
        font-weight: 600;
      }
      .gallery-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .gallery-item {
        flex: 0 1 calc(33.333% - 20px);
        margin: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        border-radius: 10px;
      }
      .gallery-item img {
        width: 100%;
      
      }
      .gallery-caption {
        padding: 15px;
        text-align: center;
        font-size: 1.2rem;
      }
      @media screen and (max-width: 768px) {
        .gallery-item {
          flex: 0 1 calc(50% - 20px);
        }
      }
      @media screen and (max-width: 576px) {
        .gallery-item {
          flex: 0 1 100%;
        }
      }
    </style>
